<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="row text-center mt-4">
          <h1>latihan #3, operasi logika</h1>
        </div>
      </div>
    </div>
    <div class="container mt-4 justify-content-center">
      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <input
              type="text"
              id="angka1"
              placeholder="aritmatika1"
              class="form-control"
              aria-label="aritmatika1"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <select name="" id="operatorAritmatika" class="form-select">
              <option selected>pilih operator</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <input
              type="number"
              id="angka2"
              placeholder="aritmatika2"
              class="form-control"
              aria-label="aritmatika2"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="col-4 mt-4">
          <div class="input-group">
            <button type="button" class="btn btn-primary" id="button-merge">
              Submit
            </button>
          </div>
        </div>
        <div class="col-10 mt-4">
          <span class="mx-4">hasil:</span><span class="mx-4" id="hasil"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
